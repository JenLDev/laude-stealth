<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laude Institute</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div class="grain"></div>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        <div class="shape shape6"></div>
        <div class="shape shape7"></div>
        <div class="shape shape8"></div>
        <div class="shape shape9"></div>
    </div>
    <div class="overlay"></div>
    <main>
        <div class="content">
            <div class="logo-container">
                <div id="lottie-animation"></div>
                <img src="assets/Laude Institute - Horizontal - Color on Transparent.png" alt="Laude Institute" class="main-logo">
            </div>
        </div>
    </main>
    <script src="animation.js"></script>
</body>
</html>
